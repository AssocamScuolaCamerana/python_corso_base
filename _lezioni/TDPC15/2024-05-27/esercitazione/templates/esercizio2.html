<!DOCTYPE html>
<html>

<head>
    <title>TABELLA POTENZE</title>
    <!-- importare css bootstrap -->
</head>

<body>
    <form>
        Numero: <input type="number" name="base_number" value="{{ submitted_number }}">
        <button type="submit">Genera potenze</button>
    </form>


    <table border="1">
        <tr>
            <th>Potenza</th>
            <th>Descrizione</th>
            <th>Risultato</th>
        </tr>
        {% for esponente, risultato in powers.items() %}
        <tr>
            <td>{{ submitted_number }}<sup>{{ esponente }}</sup></td>
            <td>{{ submitted_number }} elevato a {{ esponente }}</td>
            <td>{{ risultato }}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
